name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/fedora-minimal:40
    steps:
      - name: Install required packages
        run: |
          dnf5 update -y --setopt=install_weak_deps=False
          dnf5 install -y --setopt=install_weak_deps=False dnf5-plugins
          dnf5 config-manager addrepo --from-repofile='https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo'
          dnf5 install -y libhelium-devel libbismuth-devel sass git rust cargo rustdoc rustfmt meson ninja vala 'pkgconfig(gnome-desktop-4)' 'pkgconfig(accountsservice)' 'pkgconfig(udisks2)' 'pkgconfig(gudev-1.0)' 'pkgconfig(libgtop-2.0)' 'pkgconfig(gexiv2)' 'pkgconfig(gweather4)' 'pkgconfig(libpulse)' 'pkgconfig(ibus-1.0)' 'pkgconfig(gl)' 'pkgconfig(libnm)' desktop-file-utils

      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Checkout fusebox
        uses: actions/checkout@v4
        with:
          repository: tau-OS/fusebox
          path: fusebox-src
      - name: Install fusebox
        run: meson build
        working-directory: ./fusebox-src
      - name: Build fusebox with Ninja
        run: ninja
        working-directory: ./fusebox-src/build
      - name: Install fusebox globally
        run: ninja install
        working-directory: ./fusebox-src/build

      - name: Generate docs
        run: cargo install rustdoc-stripper
      - run: PATH="$HOME/.cargo/bin:$PATH" ./generator.py --embed-docs
      - run: cargo doc --no-deps
      - run: mv target/doc/ docs

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
